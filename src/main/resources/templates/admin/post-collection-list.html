<!doctype html>
<html lang="en"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{admin/layout/layout}">
<head>
<meta charset="UTF-8">
<meta name="viewport"
	content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<link th:href="@{/css/bundle.css}" rel="stylesheet" />
<script th:src="@{/js/bundle.js}" defer></script>
<script th:src="@{/webjars/alpinejs/3.14.1/dist/cdn.min.js}" defer></script>

</head>
<body>
	<section layout:fragment="page-content">
		<a th:href="@{/admin/post-collections/create}"> Create New Collection</a>
		<div th:if="${collections.size() == 0}">No PostCollection Found
		</div>
		<table th:if="${collections.size() > 0}">
			<thead>
				<tr>
					<th>Title</th>
					<th>Collection</th>
					<th>Published</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="postCollection: ${collections}">
					<td><a
						th:href="@{/admin/post-collections/{id}/edit(id=${postCollection.name})}">
							<span th:text="${postCollection.name}"> javascript-guide</span>
					</a></td>
					<td th:text="${postCollection.title}">Javascript Guide</td>
					<td th:text="${postCollection.publish}">True</td>
				</tr>
			</tbody>
		</table>
	</section>
</body>
</html>
